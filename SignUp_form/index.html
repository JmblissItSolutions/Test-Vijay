<!DOCTYPE html>
        <html lang="en">
                <head>
                        <title> Signup and Login </title>
                        <meta charset="UTF-8" />
                        <meta name="description" content="Signup and login form" />
                        <meta name="author" content="vijay singh" />
                        <meta name="viewport" content="width=device-width, initial-scale=1" />
                        <link href="css/style.css" rel="stylesheet" type="text/css" />
                        <script src="js/jquery.js"></script>
                        <script src="js/mine_scrpt.js"></script>
                </head> 
                <body>                        
                        <!--end of header-->
                        <div class="main_body">
                                <div class="wrapper">
                                        <div class="form_box">
                                                <div class="tab_btn">
                                                        <ul>
                                                                <li class="active"><a href="#sign_up" class="sign_up_btn">Sign Up</a></li>
                                                                <li><a href="#login" class="login_btn">Login</a></li>
                                                        </ul>                                                  
                                                </div>
                                                <!--end of tab button-->
                                                <div class="form_sec block_bx" id="sign_up">
                                                        <h1>Sign Up for Free</h1>
                                                        <!--form heading-->
                                                        <div class="form_style">
                                                            <form  name="signup">
                                                                <div class="row_box">
                                                                    <div class="clear_box">
                                                                        <div class="field_box col_6">
                                                                                <input type="text" name="fname" required placeholder="first name *" />
                                                                        </div>
                                                                        <!--end of first name colom-->
                                                                        <div class="field_box col_6">
                                                                                <input type="text" name="lname" required placeholder="Last Name *" />
                                                                        </div>
                                                                        <!--end of last name colom-->
                                                                     </div>
                                                                     <!--end of clearbox div-->   
                                                                        <div class="field_box col_12">
                                                                                <input type="email" name="e_mail" required placeholder="Email address *" />
                                                                        </div>
                                                                        <!--end of email colom-->
                                                                        <div class="field_box col_12">
                                                                                <input type="password" name="password" required placeholder="Set A passoword *" />
                                                                        </div>
                                                                        <!--end of password colom-->
                                                                        <div class="button_box col_12">
                                                                                <input type="submit"  value="Get started" />
                                                                        </div>
                                                                        <!--end of password colom-->
                                                                 </div>
                                                                <!--end of row_box-->
                                                            </form>     

                                                        </div>
                                                        <!--end of form_style-->
                                                 </div>
                                                <!--end of signup-->        

                                                <div class="form_sec" id="login">                                                 
                                                        <h1>Welcome Back!</h1>
                                                        <!--form heading-->
                                                        <div class="form_style">
                                                            <form  name="login">
                                                                <div class="row_box">                                                                    
                                                                        <div class="field_box col_12">                                                                                
                                                                                <input type="email" name="email" required placeholder="Email address *" id="log_email" />
                                                                        </div>
                                                                        <!--end of email colom-->
                                                                        <div class="field_box col_12">
                                                                                <input type="password" name="password" required placeholder="Set A passoword *" id="log_pass" />
                                                                                <div class="fgt_pass"><a href="#">Forget password?</a></div>
                                                                        </div>
                                                                        <!--end of password colom-->
                                                                        <div class="button_box col_12">
                                                                                <input type="submit"  value="login" />
                                                                                </div>
                                                                        <!--end of password colom-->
                                                                 </div>
                                                                 <!--end of row_box-->
                                                            </form>            
                                                        
                                                        <!--end of login-->                                               </div>
                                          </div>
                                        
                                      </div>  
                                      <!--end of form box-->                                
                                </div>
                                <!--end of wrapper-->                                                  
                        </div>
                        <!--end of main body-->

                </body>

        </html>
